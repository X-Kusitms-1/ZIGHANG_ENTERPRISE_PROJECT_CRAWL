name: Build image and bump manifest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  IMAGE: leosunghojung/ilhaeng-crawling
  MANIFEST_REPO: X-Kusitms-1/MANIFEST
  MANIFEST_PATH: staging/crawling/cronjob-enterprise-crawlers.yaml
  CONTAINER_NAME: crawlers
  DOCKER_PLATFORMS: linux/amd64

jobs:
  build-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout crawler repo
        uses: actions/checkout@v4

      - name: Set TAG to short SHA
        run: |
          echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push image (tag = short SHA only)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # ── Update MANIFEST repo (open PR) ─────────────────────────
      - name: Checkout manifest repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.PAT }}   # or use: ${{ github.token }} if 권한 OK
          path: manifest-repo
          fetch-depth: 0

      - name: Prepare env for manifest update
        run: |
          echo "NEW_IMAGE=${IMAGE}:${TAG}" >> $GITHUB_ENV
          echo "BRANCH=bump-crawlers-${TAG}" >> $GITHUB_ENV

      - name: Create branch
        working-directory: manifest-repo
        run: git checkout -b "${BRANCH}"

      - name: Install yq
        run: |
          curl -sSL https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Update image tag in manifest (by container name)
        working-directory: manifest-repo
        env:
          NEW_IMAGE: ${{ env.NEW_IMAGE }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          MANIFEST_PATH: ${{ env.MANIFEST_PATH }}
        run: |
          yq -i '(.spec.jobTemplate.spec.template.spec.containers[]
                  | select(.name == env(CONTAINER_NAME))).image = env(NEW_IMAGE)' \
                "${MANIFEST_PATH}"
          git --no-pager diff -- "${MANIFEST_PATH}" || true

      - name: Commit changes
        working-directory: manifest-repo
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${MANIFEST_PATH}"
          git commit -m "chore(crawlers): bump image to ${NEW_IMAGE}"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}   # or ${{ github.token }}
          path: manifest-repo
          branch: ${{ env.BRANCH }}
          base: main
          title: "Bump crawlers image to ${{ env.NEW_IMAGE }}"
          commit-message: "chore(crawlers): bump image to ${{ env.NEW_IMAGE }}"
          body: "Automated update from `${{ github.repository }}` commit `${{ env.SHORT_SHA }}`."
          labels: |
            automation
            argo
