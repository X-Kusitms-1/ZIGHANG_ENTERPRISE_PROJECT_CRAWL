name: Build image and bump manifest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  IMAGE: leosunghojung/ilhaeng-crawling
  MANIFEST_REPO: X-Kusitms-1/MANIFEST
  MANIFEST_PATH: staging/crawling/cronjob-enterprise-crawlers.yaml
  CONTAINER_NAME: crawlers
  DOCKER_PLATFORMS: linux/amd64

jobs:
  build-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout crawler repo
        uses: actions/checkout@v4

      - name: Set TAG to short SHA
        run: |
          echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push image (tag = short SHA only)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # ───────────── Update MANIFEST repo (create PR) ─────────────
      - name: Checkout manifest repo (main)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.PAT }}   # 권한 되면 ${{ github.token }}로 대체 가능
          path: manifest-repo
          ref: main
          fetch-depth: 0

      - name: Install yq
        run: |
          curl -sSL https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Prepare env
        run: |
          echo "NEW_IMAGE=${IMAGE}:${TAG}" >> $GITHUB_ENV
          echo "BRANCH=bump-crawlers-${TAG}" >> $GITHUB_ENV

      - name: Update image tag in manifest (by container name)
        working-directory: manifest-repo
        env:
          NEW_IMAGE: ${{ env.NEW_IMAGE }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          MANIFEST_PATH: ${{ env.MANIFEST_PATH }}
        run: |
          yq -i '(.spec.jobTemplate.spec.template.spec.containers[]
                  | select(.name == env(CONTAINER_NAME))).image = env(NEW_IMAGE)' \
                "${MANIFEST_PATH}"
          git --no-pager diff -- "${MANIFEST_PATH}" || true

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}   # 또는 ${{ github.token }}
          path: manifest-repo
          base: main
          branch: ${{ env.BRANCH }}              # 새로 만들 PR 브랜치 이름
          title: "Bump crawlers image to ${{ env.NEW_IMAGE }}"
          commit-message: "chore(crawlers): bump image to ${{ env.NEW_IMAGE }}"
          body: "Automated update from `${{ github.repository }}` commit `${{ env.SHORT_SHA }}`."
          labels: |
            automation
            argo
          delete-branch: true
