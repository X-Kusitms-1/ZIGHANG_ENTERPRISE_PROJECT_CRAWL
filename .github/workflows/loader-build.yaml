name: Build loader image and bump manifest

on:
  push:
    branches: [ "main" ]
    paths:
      - "loader/**"
      - "Dockerfile.loader"
      - ".github/workflows/loader-build.yaml"
  workflow_dispatch: {}

env:
  # ▶︎ 본인 이미지/매니페스트 경로로 바꾸세요
  IMAGE: leosunghojung/ilhaeng-company-news-loader
  MANIFEST_REPO: X-Kusitms-1/MANIFEST
  MANIFEST_PATH: staging/crawling/company-loader.yaml
  CONTAINER_NAME: loader
  DOCKER_PLATFORMS: linux/amd64

jobs:
  build-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: loader-image
      cancel-in-progress: false

    steps:
      - name: Checkout repo (loader code)
        uses: actions/checkout@v4

      - name: Set TAG = short SHA
        run: |
            echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
            echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push loader image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.loader
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # ───────────── bump manifest repo ─────────────
      - name: Checkout manifest repo (main)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFEST_REPO }}
          token: ${{ secrets.PAT }}         # 권한 충분하면 github.token도 가능
          path: manifest-repo
          ref: main
          fetch-depth: 0

      - name: Install yq
        run: |
          curl -sSL https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Prepare env
        run: |
          echo "NEW_IMAGE=${IMAGE}:${TAG}" >> $GITHUB_ENV
          echo "BRANCH=bump-loader-${TAG}" >> $GITHUB_ENV

      - name: Update image tag in manifest (by container name)
        working-directory: manifest-repo
        env:
          NEW_IMAGE: ${{ env.NEW_IMAGE }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          MANIFEST_PATH: ${{ env.MANIFEST_PATH }}
        run: |
          # 여러 문서가 한 파일에 있어도 컨테이너 이름으로 정확히 교체
          yq -i '(.spec.jobTemplate.spec.template.spec.containers[]
                  | select(.name == env(CONTAINER_NAME)).image) = env(NEW_IMAGE)' \
                "${MANIFEST_PATH}"
          git --no-pager diff -- "${MANIFEST_PATH}" || true

      - name: Create PR to manifest repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          path: manifest-repo
          base: main
          branch: ${{ env.BRANCH }}
          title: "Bump loader image to ${{ env.NEW_IMAGE }}"
          commit-message: "chore(loader): bump image to ${{ env.NEW_IMAGE }}"
          body: "Automated update from `${{ github.repository }}` commit `${{ env.SHORT_SHA }}`."
          labels: |
            automation
            argo
          delete-branch: true
